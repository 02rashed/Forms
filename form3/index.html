<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cart Payment System</title>
</head>

<body>
    <div class="main">
        <div class="product">
            <img src="./assets/nike-shoes.png" class="shoe">
            <p>NIKE Blue Sports Shoe <br>$40.00</p>
        </div>
        <div class="payment">
            <h2>Payment Details</h2>
            <p class="enter_details">Enter Your Payment Details Below To Purchase</p>
            <form action="" class="payment_form">
                <label>Email Address</label>
                <input type="text" placeholder="alex213@gmail.com"> <br>
                <label>Card Holder</label>
                <input type="text" placeholder="Alex Carry"><br>
                <div class="ccv">
                    <div> <label>Card Number</label>
                        <input type="text"></div>
                    <div> <label>CCV</label>
                        <input type="password"></div>
                    <div> <label>Expiry Date</label>
                        <input type="date"></div><br>
                </div>
                <label>Billing Address</label>
                <input type="text"> <br>
                <label>State/Province</label>
                <input type="text" placeholder="type here">
                <label>Country</label><input type="text" placeholder="type here">
                <div class="pay"><button type="submit" id="pay_button">Pay Now</button></div>
            </form>
        </div>
    </div>
</body>

</html>
